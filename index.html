<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>

  <main>
    <div class="container">
      <div class="image-section">
        <img class="desktop-photo" src="images/image-product-desktop.jpg" alt="perfume photo for desktop">
        <img class="mobile-photo" src="images/image-product-mobile.jpg" alt="perfume photo for mobile">
      </div>
      
      <div class="text-section">
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="text-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="row-flex">
          <p class="sale-price">$149.99</p>
          <p class="whole-price">$169.99</p>
        </div>

        <button><img src="/images/icon-cart.svg" alt="a cart icon">Add to Cart</button>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">ron-nobi</a>.
    </div>

    <script>
      const btn = document.querySelector('button');
      btn.addEventListener('click', () => alert('The item is added to the cart.'));
    </script>
  </main>
  
</body>
</html>
